<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <script src="https://unpkg.com/zotero-api-client"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="text-center">
            <h1>Research Helper</h1>
            <p>For more information, please visits <a href="https://github.com/sciyen/ResearchHelper">github</a> page.
            </p>
        </div>

        <div class="row">
            <div class="col"></div>
            <div class="col-8">
                <form id="zotero_info">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">UID</span>
                        </div>
                        <input id="input_uid" name="input_uid" type="number" class="form-control"
                            placeholder="Paste your uid here" aria-label="Password" aria-describedby="basic-addon1"
                            autocomplete="username">
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">API key</span>
                        </div>
                        <input id="input_api_key" name="input_api_key" type="password" class="form-control"
                            placeholder="Paste your key here" aria-label="Username" aria-describedby="basic-addon1"
                            autocomplete="current-password">
                    </div>
                    <button type="submit" class="btn btn-outline-dark" id="go">Go</button>
                </form>

                <div id="references">
                </div>
            </div>

            <div class="col">
                <div id="list">
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
